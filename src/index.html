<body>

	<main class="app" role="main">

		<aside class="sidebar" role="contentinfo">
			<a href="https://urre.github.io/emojifun/">
				<h1>😺 Emoji Fun</h1>
			</a>
		</aside>

		<main class="view">

			<div class="view-search">
				<form class="search-form">
					<div class="search-form-wrapper">
						<input type="search" class="search" placeholder="Search emoji. Ex: hand, cat, love..." autofocus>
						<div class="loader loading"></div>
					</div>
				</form>

				<div class="emoji-container">
					<ul class="emoji-suggestions">
					</ul>
				</div>

			</div>

			<div class="view-body">
				<div class="emoji-result">
					<input class="emoji-result-emoji" id="clip" value="😁">
					<h2 class="emoji-result-description">grinning face</h2>
					<div class="emoji-actions">
						<button class="button button-copy" data-clipboard-target="#clip">Copy Emoji to clipboard</button>
						<a class="button button-emojipedia" href="http://emojipedia.org/grinning-face">Explore on Emojipedia</a>
					</div>

					<footer class="footer" role="contentinfo">
						<p class="footer-copy"><a href="https://urre.me">Urban Sanden</a></p>
						<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=😁+Emoji+fun">Tweet</a>
						<a class="github-button" href="https://github.com/urre/emojifun" aria-label="Star urre/emojifun on GitHub">Star</a>
					</footer>
				</div>
			</div>

		</main>

	</main>

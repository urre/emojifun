<!DOCTYPE html>
<html lang="en">

<head>
	<title>🙋‍♂ Emoji fun</title>
	<meta charset="utf-8">
	<meta name="description" content="Emoji Search">
	<meta name="author" content="Urban Sanden">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://github.global.ssl.fastly.net/images/icons/emoji/+1.png?v5">
	<meta property="og:title" content="Emoji fun 😺♂">
	<meta property="og:url" content="">
	<meta property="og:description" content="Emoji search">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

</head>

<body>

	<main class="app">

		<aside class="sidebar">
			<a href="/">
				<h1>😺 Emoji Fun</h1>
			</a>
		</aside>

		<main class="view">

			<div class="view-search">
				<form class="search-form">
					<div class="search-form-wrapper">
						<input type="search" class="search" placeholder="Search emoji. Ex: hand, cat, love..." autofocus>
						<div class="loader loading"></div>
					</div>
				</form>

				<div class="emoji-container">
					<ul class="emoji-suggestions">
					</ul>
				</div>

			</div>

			<div class="view-body">
				<div class="emoji-result">
					<input class="emoji-result-clipboard" id="toclipboard" value="😁">
					<h1 class="emoji-result-emoji">😁</h1>
					<h2 class="emoji-result-description">grinning face</h2>
					<div class="emoji-actions">
						<a class="button button-copy" data-clipboard-target="#toclipboard">Copy Emoji to clipboard</a>
						<a class="button button-emojipedia" href="http://emojipedia.org/grinning-face">Explore on Emojipedia</a>
					</div>

					<footer class="footer" role="contentinfo">
						<p class="footer-copy">Made by <a href="https://urre.me">Urban Sanden</a></p>
						<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=😁+Emoji+fun">Tweet</a>
					</footer>
				</div>
			</div>

		</main>

	</main>

	<script>
		window.twttr = (function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0],
				t = window.twttr || {};
			if (d.getElementById(id)) return t;
			js = d.createElement(s);
			js.id = id;
			js.src = "https://platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js, fjs);

			t._e = [];
			t.ready = function (f) {
				t._e.push(f);
			};

			return t;
		}(document, "script", "twitter-wjs"));
	</script>

</body>

</html>
